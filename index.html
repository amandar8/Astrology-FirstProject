<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="icon" type="image/png" href="/images/favicon.ico">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet"> -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Your Horoscope</title>
</head>

<body>

  <section id="background" class="background">

    <section class="topHeader">
      <h1 id="welcomeHeader" class="welcomeHeader">Select Your Sign</h1>
    </section>

    <section class="mainPage">
      <ul id="signList" class="signList">

          <li id="moon" class="menuIcon">
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
            <img class="moonImg" id="moon" src="images/moon.svg">
            </a>
          </li>

          <li id="aquarius" class="signIcon">Aquarius
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/aquarius.svg">
  </a>
          </li>

          <li id="pisces" class="signIcon">Pisces
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/pisces.svg">
  </a>
          </li>

          <li id="aries" class="signIcon">Aries
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/aries.svg">
  </a>
          </li>

          <li id="taurus" class="signIcon">Taurus
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/taurus.svg">
  </a>
          </li>

          <li id="gemini" class="signIcon">Gemini
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/gemini.svg">
  </a>
          </li>

          <li id="cancer" class="signIcon">Cancer
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/cancer.svg">
  </a>
          </li>

          <li id="leo" class="signIcon">Leo
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage tooltipped" src="images/leo.svg">
  </a>
          </li>

          <li id="virgo" class="signIcon">Virgo
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/virgo.svg">
  </a>
          </li>

          <li id="libra" class="signIcon">Libra
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/libra.svg">
  </a>
          </li>

          <li id="scorpio" class="signIcon">Scorpio
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/scorpio.svg">
  </a>
          </li>

          <li id="sagittarius" class="signIcon">Sagittarius
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/sagittarius.svg">
  </a>
          </li>

          <li id="capricorn" class="signIcon">Capricorn
            <a class="waves-effect waves-light modal-trigger" href="#modal1">
    <img class="signImage" src="images/capricorn.svg">
  </a>
          </li>
      </ul>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4 id="title">Modal Header</h4>
          <p id="para">A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>


      <script defer src="js/script.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</html>
